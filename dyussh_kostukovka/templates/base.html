{% load static %}
{% load dyussh_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
    <script src="{% static 'dyussh/js/ie/html5shiv.js' %}"></script><![endif]-->
    <link type="text/css" href="{% static 'dyussh/css/main.css' %}" rel="stylesheet">
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="dyussh/css/ie9.css"><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="dyussh/css/ie8.css"><![endif]-->
    <title>{{title}}</title>
</head>
<body>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="{% url 'home' %}">Дюсш-Костюковка</a></h1>
        <!-- Menu left -->
        <nav class="links">
            <ul>
                {% for m in menu %}
                <li>
                    <a href="{% url m.url_name %}">{{m.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <!-- Menu right -->
        <nav class="main">
            <ul>
                <li class="search">
                    <a class="fa-search" href="#search">Поиск</a>
                    <form id="search" method="get" action="#">
                        <input type="text" name="query" placeholder="Поиск"/>
                    </form>
                </li>
                <li class="menu">
                    <a class="fa-bars" href="#menu">Menu</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- end Header -->

    <!-- Menu -->
    <section id="menu">

        <!-- Search -->
        <section>
            <form class="search" method="get" action="#">
                <input type="text" name="query" placeholder="Поиск"/>
            </form>
        </section>
        <!-- end Search -->

        <!-- Links -->
        <section>
            {% include 'dyussh/includes/menu_sections.html' %}
        </section>
        <!-- end Links -->

        <!-- Actions -->
        <section>
            <ul class="actions vertical">
                <li><a href="{% url 'login' %}" class="button big fit">Войти</a></li>
            </ul>
        </section>
        <!-- end Actions -->

    </section>
    <!-- end Menu -->

    <!-- Main -->
    <div id="main">
        {% block content %}{% endblock %}
    </div>
    <!--end Main -->

    <!-- Sidebar -->
    {% include 'dyussh/includes/sidebar.html' %}
    <!-- end Sidebar -->

    <!--    {% show_news_categories cat_selected %}-->
</div>
<!-- end Wrapper -->

<!-- Scripts -->
<script src="{% static 'dyussh/js/jquery.min.js' %}"></script>
<script src="{% static 'dyussh/js/skel.min.js' %}"></script>
<script src="{% static 'dyussh/js/util.js' %}"></script>
<!--[if lte IE 8]>
<script src="{% static 'dyussh/js/ie/respond.min.js' %}"></script><![endif]-->
<script src="{% static 'dyussh/js/main.js' %}"></script>
</body>
</html>
